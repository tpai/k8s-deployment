apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: https-secret
  namespace: ${K8S_NAMESPACE}
data:
  tls.crt: ${SSL_CRT_BASE64}
  tls.key: ${SSL_KEY_BASE64}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: internal-nginx-ingress
  namespace: ${K8S_NAMESPACE}
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "server: onedegree";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Xss-Protection: 1";
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecDebugLog /tmp/modsec_debug.log
    nginx.ingress.kubernetes.io/whitelist-source-range: "${WHITELIST_IP}"
spec:
  ingressClassName: ${K8S_NAMESPACE}-internal-nginx
  tls:
    - hosts:
        - ${HOST_NAME}
      secretName: https-secret
  rules:
    - http:
        paths:
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: internal-ingress-nginx-controller
                port:
                  number: 10254
    - host: ${HOST_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: https-echo
                port:
                  number: 8080
